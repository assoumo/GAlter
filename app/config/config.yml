imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


fos_user:
    db_driver: orm
    firewall_name: main
    user_class: GAlter\UserBundle\Entity\User
    group:
        group_class: GAlter\UserBundle\Entity\Groupe
    service:
        user_manager: pugx_user_manager
    registration:
        confirmation:
            enabled: true
            template: FOSUserBundle:Registration:email.txt.twig
            from_email:
                address: noreply@xxxxx.com
                sender_name: GALTER' TEAM




pugx_multi_user:
    users:
        user_one:
            entity:
                class: GAlter\UserBundle\Entity\Etudiant
            registration:
                form:
                    type: GAlter\UserBundle\Form\Type\RegistrationUserOneFormType
                    name: fos_user_registration_form
#                    validation_groups:  [Registration, Default]
                template: GAlterUserBundle:Registration:user_one.form.html.twig


            profile:
                form:
                    type: GAlter\UserBundle\Form\Type\ProfileUserOneFormType
                    name: fos_user_profile_form
#                    validation_groups:  [Profile, Default]


        user_two:
            entity:
                class: GAlter\UserBundle\Entity\Responsable
            registration:
                form:
                    type: GAlter\UserBundle\Form\Type\RegistrationUserTwoFormType
                template: GAlterUserBundle:Registration:user_two.form.html.twig
            profile:
                form:
                    type: GAlter\UserBundle\Form\Type\ProfileUserTwoFormType


